<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./css/style.min.css">

<body>
  @@include("./html/_header.html")
  <main class="main">
    <div class="hero hero_sm" style="background-image: url(./img/home/hero.jpg)">
      <div class="hero-video">
        <video loop muted autoplay>
          <source src="./video/video.mp4" type="video/mp4">
          <source src="./video/video.ogv" type="video/ogg">
          <source src="./video/video.webm" type="video/webm">
          Your browser doesn't support HTML5 video tag.

      </div>
      <div class="container">
        <div class="hero__content">
          <h5 class="subtitle">Discover & Evaluate Talent:</h5>
          <h1>Scouts & Coaches</h1>
          <p>FREE Verified Athleticism Data</p>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="section__row scouts-coaches__row">
          <div class="section__col">
            <div class="section__img">
              <img src="./img/choice/image-2.jpg" alt="img">
            </div>
          </div>
          <div class="section__col">
            <form id="coachesForm">
              <div class="section__content section__form">
                <h2>Scouts &Â Coaches.</h2>
                <p>FREE Verified Athleticism Data</p>
                <div class="form-sign-up step-form form-container active">
                  <div class="form__title">
                    <h5>Sign up form:</h5>
                  </div>
                  <div class="form__row">
                    <div class="form__col">
                      <div class="form__box">
                        <label class="form-label">
                          <input class="form-input" type="text" placeholder="First Name">
                        </label>
                      </div>
                    </div>
                    <div class="form__col">
                      <div class="form__box">
                        <label class="form-label">
                          <input class="form-input" type="text" placeholder="Last Name">
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form__row">
                    <div class="form__col">
                      <div class="form__box">
                        <label class="form-label">
                          <input class="form-input" type="text" placeholder="Title">
                        </label>
                      </div>
                    </div>
                    <div class="form__col">
                      <div class="form__box">
                        <label class="form-label">
                          <input class="form-input email" type="text" placeholder="Email Address">
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form__row">
                    <div class="form__col">
                      <div class="form__box">
                        <label class="form-label">
                          <input class="form-input integer" type="text" placeholder="Cell Phone">

                      </div>
                    </div>
                    <div class="form__col">
                      <div class="form__box">
                        <label class="form-label">
                          <input class="form-input" type="text" placeholder="University/College">
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-file">
                    <input type="file" id="inputFile" class="input_file form-input">
                    <label for="inputFile">
                      <svg class="icon-paperclip">
                        <use xlink:href="img/svg/sprite.svg#paperclip">
                        </use>
                      </svg>
                      <span>Add resume file</span>
                    </label>
                  </div>
                  <div class="form__btns form__btns_end">
                    <button type="button" href="scouts-and-coaches-2.html" class="btn btn_primary next-step"
                      id="nextForm">next
                      <svg class="icon-arrow">
                        <use xlink:href="img/svg/sprite.svg#arrow">
                        </use>
                      </svg>
                    </button>
                  </div>
                </div>
                <div class="form-sign-up step-form">
                  <div class="form__title">
                    <h5>Prospect:</h5>
                    <a href="#" class="btn btn_secondary btn_sm" id="addFormTemplate">add Prospect </a>
                  </div>
                  <div class="form-template-wrapper js-form-template-wrapper">
                    <div class="form-template js-form-template">
                      <div class="form__row">
                        <div class="form__col">
                          <div class="form__box">
                            <label class="form-label">
                              <input class="form-input" type="text" placeholder="First Name">
                            </label>
                          </div>
                        </div>
                        <div class="form__col">
                          <div class="form__box">
                            <label class="form-label">
                              <input class="form-input" type="text" placeholder="Last Name">
                            </label>
                          </div>
                        </div>
                      </div>
                      <div class="form__row">
                        <div class="form__col">
                          <div class="form__box">
                            <label class="form-label">
                              <input class="form-input" type="text" placeholder="Height">
                            </label>
                          </div>
                        </div>
                        <div class="form__col">
                          <div class="form__box">
                            <label class="form-label">
                              <input class="form-input" type="text" placeholder="Weight">
                            </label>
                          </div>
                        </div>
                      </div>
                      <div class="form__row">
                        <div class="form__col">
                          <div class="form__box">
                            <label class="form-label">
                              <input class="form-input" type="text" placeholder="High School">
                            </label>
                          </div>
                        </div>
                        <div class="form__col">
                          <div class="form__box">
                            <label class="form-label">
                              <input class="form-input" type="text" placeholder="City">
                            </label>
                          </div>
                        </div>
                      </div>
                      <div class="form__row">
                        <div class="form__col">
                          <div class="form__box">
                            <label class="form-label">
                              <input class="form-input" type="text" placeholder="State">
                            </label>
                          </div>
                        </div>
                        <div class="form__col">
                          <div class="form__box">
                            <label class="form-label">
                              <input class="form-input" type="text" placeholder="Position">
                            </label>
                          </div>
                        </div>
                      </div>
                      <div class="form__row">
                        <div class="form__col">
                          <div class="form__box">
                            <label class="form-label">
                              <input class="form-input" type="text" placeholder="Year">
                            </label>
                          </div>
                        </div>
                        <div class="form__col">
                          <div class="form__box">
                            <label class="form-label">
                              <input class="form-input" type="text" placeholder="Hudl Link">
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form__btns form__btns_justify js-form-btns">
                    <button type="button" href="scouts-and-coaches.html" class="btn btn_border btn_sm" id="prevForm">
                      <svg class="icon-arrow icon-arrow_back">
                        <use xlink:href="img/svg/sprite.svg#arrow-back">
                        </use>
                      </svg>
                      Back</button>
                    <button type="submit" href="#" class="btn btn_primary" id="submitBtn">Sign up
                      <svg class="icon-arrow">
                        <use xlink:href="img/svg/sprite.svg#arrow">
                        </use>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="cta">
      <div class="container">
        <div class="cta__title">

              <use xlink:href="img/svg/sprite.svg#arrow">
              </use>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </main>
  @@include("./html/_footer.html")
  <script src="./js/libs.min.js"></script>
  <script src="./js/script.min.js"></script>
</body>

</html>
