<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.min.css">
  <title>Project | Athletes and Teams</title>
</head>

<body>
  @@include("./html/_header.html")
  <main class="main home-page">
    <div class="hero hero_sm" style="background-image: url(./img/home/hero.jpg)">
      <div class="container">
        <div class="hero__content">
          <h5 class="subtitle"> Deeper Player Insights:</h5>
          <h1>Fans & Media.</h1>
          <p>Get Player Insights and Content</p>
        </div>
      </div>
    </div>
    <div class="section choice">
      <div class="container">
        <div class="choice__title">
          <h2>Select Fans or Media.</h2>
        </div>
        <div class="section__row">
          <div class="choice__col">
            <div class="choice__img">
              <img src="./img/choice/image-5.jpg" alt="img">
              <div class="choice__item">
                <p>for</p>
                <h2>Fans</h2>
                <a href="#" class="btn btn_primary">Sign up
                  <svg class="icon-arrow">
                    <use xlink:href="img/svg/sprite.svg#arrow">

                  </svg>
                </a>
              </div>
            </div>
          </div>
          <div class="choice__col">
            <div class="choice__img">
              <img src="./img/choice/image-6.jpg" alt="img">

                <p>for</p>
                <h2>Media</h2>
                <a href="#" class="btn btn_primary">Sign up
                  <svg class="icon-arrow">
                    <use xlink:href="img/svg/sprite.svg#arrow">
                    </use>
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="cta">
      <div class="container">
        <div class="cta__title">
          <h2 class="title-1">WANT FREE IN GAME ATHLETICISM SCORES?</h2>
          <a href="#" class="btn btn_secondary">Get started
            <svg class="icon-arrow">
              <use xlink:href="img/svg/sprite.svg#arrow">
              </use>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </main>
  @@include("./html/_footer.html")
  <script src="./js/libs.min.js"></script>
  <script src="./js/script.min.js"></script>
</body>

</html>
