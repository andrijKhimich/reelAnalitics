<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.min.css" />
		<title>Contact</title>
	</head>

	<body>
		@@include("./html/_header.html")
		<main class="main iga-page">
			<div
				class="hero hero_sm"
				style="background-image: url(./img/home/hero.jpg)">
				<div class="hero-video">
					<video loop muted autoplay>
						<source src="./video/video.mp4" type="video/mp4" />
						<source src="./video/video.ogv" type="video/ogg" />
						<source src="./video/video.webm" type="video/webm" />
						Your browser doesn't support HTML5 video tag.
					</video>
				</div>
				<div class="container">
					<div class="hero__content">
						<h5 class="subtitle">Subscribe</h5>
						<h1>Stay <span>in touch.</span></h1>
					</div>
				</div>
			</div>
			<div class="section">
				<div class="container">
					<div class="subscribe__body">
						<h2><span>SUBSCRIBE</span> FOR UPDATES</h2>
						<p>
							Get the latest in recruiting innovation, RA whitepapers and other
							recruitment news.
						</p>
					</div>
					<div class="subscribe-form">
						<form method="POST" id="subscribeForm">
							<div class="subscribe-form__row">
								<label for="subscriveEmail">
									<input
										type="email"
										id="subscriberEmail"
										name="subscriberEmail"
										class="form-input email"
										placeholder="Email" />
								</label>
								<button type="submit" class="btn btn_primary">
									SUBSCRIBE
									<svg class="icon-arrow">
										<use xlink:href="img/svg/sprite.svg#arrow"></use>
									</svg>
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
		@@include("./html/_footer.html")
		<script src="./js/libs.min.js"></script>
		<script src="./js/script.min.js"></script>
	</body>
</html>
