<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.min.css">
  <title>Project | Fans</title>
</head>

<body>
  @@include("./html/_header.html")
  <main class="main">
    <div class="hero hero_sm" style="background-image: url(./img/home/hero.jpg)">
      <div class="container">
        <div class="hero__content">
          <h5 class="subtitle"> Deeper Player Insights:</h5>
          <h1>Fans & Media.</h1>
          <p>Get Player Insights and Content</p>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="section__row">
          <div class="section__col">
            <div class="section__img">
              <img src="./img/choice/image-5.jpg" alt="img">
            </div>
          </div>
          <div class="section__col">
            <div class="section__content section__form">
              <h2>Fans.</h2>
              <p>Get player tracking data on your favorite athletes and teams</p>
              <div class="form-sign-up">
                <form action="#">
                  <div class="form__row">
                    <div class="form__col">
                      <div class="form__box">
                        <label class="form-label">
                          <input class="form-input" type="text" placeholder="First Name">
                        </label>
                      </div>
                    </div>
                    <div class="form__col">
                      <div class="form__box">
                        <label class="form-label">
                          <input class="form-input" type="text" placeholder="Last Name">
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form__row">
                    <div class="form__col">
                      <div class="form__box">
                        <label class="form-label">
                          <input class="form-input" type="text" placeholder="High School">
                        </label>
                      </div>
                    </div>
                    <div class="form__col">
                      <div class="form__box">
                        <label class="form-label">
                          <input class="form-input" type="text" placeholder="City">
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form__row">
                    <div class="form__col">
                      <div class="form__box">
                        <label class="form-label">
                          <input class="form-input" type="text" placeholder="State">
                        </label>
                      </div>
                    </div>
                    <div class="form__col">
                      <div class="form__box">
                        <label class="form-label">
                          <input class="form-input" type="text" placeholder="Email">
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form__row">
                    <div class="form__col">
                      <div class="form__box">
                        <label class="form-label">
                          <input class="form-input" type="text" placeholder="Cell Phone">
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form__btns">
                    <a href="#" class="btn btn_primary btn_submit">Sign up
                      <svg class="icon-arrow">
                        <use xlink:href="img/svg/sprite.svg#arrow">
                        </use>
                      </svg>
                    </a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="cta">
      <div class="container">
        <div class="cta__title">
          <h2 class="title-1">WANT FREE IN GAME ATHLETICISM SCORES?</h2>
          <a href="#" class="btn btn_secondary">Get started
            <svg class="icon-arrow">
              <use xlink:href="img/svg/sprite.svg#arrow">
              </use>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </main>
  @@include("./html/_footer.html")
  <script src="./js/libs.min.js"></script>
  <script src="./js/script.min.js"></script>
</body>

</html>
